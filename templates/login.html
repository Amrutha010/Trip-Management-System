{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="center">
  <div class="auth-card card">
    <h2 style="margin-top:0">Sign in</h2>
    <p class="small muted">Use admin / password (change this in app.py)</p>

    <form class="form" method="post" action="{{ url_for('login') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required>
      </div>
      <div style="margin-top:10px;">
        <label for="password">Password</label>
        <div class="input-with-icon">
          <input id="password" name="password" type="password" required style="flex:1;">
          <button type="button" class="password-toggle" data-target="#password" aria-label="Toggle password"></button>
        </div>
      </div>

      <div style="margin-top:14px; display:flex; justify-content:space-between; align-items:center;">
        <button class="btn" type="submit">Login</button>
        <a class="small muted" href="{{ url_for('index') }}">Continue as guest</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
