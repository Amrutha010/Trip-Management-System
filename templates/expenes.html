{% extends "base.html" %}
{% block content %}

<h3>{{ trip[1] }} – Expenses</h3>

<p><b>Budget:</b> ₹{{ trip[4] }}</p>
<p><b>Total Spent:</b> ₹{{ total }}</p>
<p><b>Remaining:</b> ₹{{ trip[4] - total }}</p>

<hr>

<form method="post" class="form">
    <input name="category" placeholder="Category" required>
    <input name="description" placeholder="Description">
    <input name="amount" placeholder="Amount" required>
    <button class="btn">Add Expense</button>
</form>

<hr>

<table>
<tr><th>Category</th><th>Description</th><th>Amount</th></tr>
{% for e in expenses %}
<tr>
    <td>{{ e[2] }}</td>
    <td>{{ e[3] }}</td>
    <td>₹{{ e[4] }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
