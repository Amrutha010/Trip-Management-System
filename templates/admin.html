{% extends "base.html" %}
{% block title %}Admin{% endblock %}
{% block content %}
<section class="hero">
  <div>
    <h1>Admin Dashboard</h1>
    <p class="muted">Overview of trips, bookings and expenses.</p>
  </div>
</section>

<div class="grid">
  <div class="card">
    <div class="title">Trips</div>
    <div class="small">Total: {{ trips|length }}</div>
    <div style="margin-top:10px">
      <a class="btn" href="{{ url_for('add_trip') }}">New Trip</a>
    </div>
  </div>
  <div class="card">
    <div class="title">Reports</div>
    <div class="small">Use the API endpoints for CSV/JSON exports.</div>
  </div>
</div>
{% endblock %}
